<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Portfolio of Bryan Murray - Projects and Contact"
    />
    <title>Bryan Murray | My Projects</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tenor+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" aria-label="Main navigation">
      <div class="container">
        <a class="navbar-brand tenor-sans-regular" href="index.html"
          >Bryan Murray</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link montserrat-regular" href="about.html"
                >About Me</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link montserrat-regular" href="projects.html"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link montserrat-regular" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="py-5">
      <div class="container">
        <h2 class="mb-4">Projects</h2>
        <div class="row g-4">
          <div class="col-md-4 project_prof_pic">
            <a href="project1.html">
              <img
                src="assets/grace-site.png"
                class="img-fluid rounded"
                alt="Screenshot of Project 1 - a website I made for my sister's art projects. "
              />
            </a>
          </div>
          <div class="col-md-4 project_prof_pic">
            <a href="project2.html">
              <img
                src="assets/lexy-site.png"
                class="img-fluid rounded"
                alt="Screenshot of Project 2 - a joke site I made for my friend Lexy."
              />
            </a>
          </div>
        </div>
      </div>
    </main>
    <section id="contact" class="py-5">
      <div class="container">
        <h2 class="mb-4 tenor-sans-regular">Contact Me</h2>
        <form aria-label="Contact Form">
          <div class="mb-3">
            <label for="name" class="form-label montserrat-regular"
              >Name *</label
            >
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label montserrat-regular"
              >Email *</label
            >
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label montserrat-regular"
              >Message *</label
            >
            <textarea
              class="form-control"
              id="message"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn montserrat-regular">
            Send Message
          </button>
        </form>
      </div>
    </section>

    <footer role="contentinfo">
      <div class="container">
        <p>&copy; 2025 Bryan Murray. All rights reserved.</p>
      </div>
    </footer>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
